<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}档案管理系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-archive me-2"></i>档案管理系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="archiveDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            档案管理
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="archiveDropdown">
                            <li><a class="dropdown-item" href="/create-archive-box/"><i class="fas fa-box me-2"></i>创建新档案盒</a></li>
                            <li><a class="dropdown-item" href="/add-archives/"><i class="fas fa-file-alt me-2"></i>添加档案</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/projects/' in request.path %}active{% endif %}" href="{% url 'project_list' %}">
                            <i class="fas fa-folder-open me-1"></i> 项目管理
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/admin/" class="btn btn-outline-light">
                        <i class="fas fa-cog me-1"></i>管理后台
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light py-4 mt-4">
        <div class="container text-center">
            <p class="mb-0 text-muted">档案管理系统 &copy; {% now "Y" %}</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
