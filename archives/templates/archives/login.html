{% extends 'archives/base.html' %}

{% block title %}档案管理系统 - 登录{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">档案管理系统登录</h4>
                <small class="text-muted">仅供档案室管理员使用</small>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">登录</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'borrow:home' %}" class="text-decoration-none">前往借阅系统</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
